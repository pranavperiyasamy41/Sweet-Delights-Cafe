<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Delights - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e342e;
      --secondary-color: #5d4037;
      --accent-color: #ffe0b2;
      --light-bg: #fffaf3;
      --dark-text: #3e2723;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .landing-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .brand {
      color: var(--primary-color);
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .brand span {
      color: var(--accent-color);
    }

    .hero {
      background: linear-gradient(rgba(78, 52, 46, 0.7), rgba(78, 52, 46, 0.7)), 
                  url('Images/cake head1.jpg') center/cover no-repeat;
      border-radius: 20px;
      padding: 4rem 2rem;
      color: white;
      margin-bottom: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: none;
      font-size: 1.1rem;
      margin: 0.5rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-section {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .section-title {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .form-footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .auth-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .auth-modal-content {
      background-color: white;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      position: relative;
      animation: modalopen 0.5s;
    }

    @keyframes modalopen {
      from {opacity: 0; transform: translateY(-60px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--dark-text);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero p {
        font-size: 1rem;
      }
      
      .brand {
        font-size: 2rem;
      }
      
      .login-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="brand">Sweet <span>Delights</span></div>
    
    <div class="hero">
      <h1>Welcome to Our Bakery</h1>
      <p>Experience the finest baked goods made with love and premium ingredients</p>
    </div>
    
    <div class="login-section">
      <h2 class="section-title">Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email/Username</label>
          <input type="text" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn w-100">Login</button>
        </div>
        <div class="form-footer">
          <a href="#">Forgot Password?</a>
          <a href="index-original.html">Back to Main Site</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real application, you would handle the login logic here
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if (email && password) {
        alert('Login functionality would be implemented here.\nRedirecting to main site...');
        // Redirect to the main site after successful login
        window.location.href = 'index-original.html';
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
